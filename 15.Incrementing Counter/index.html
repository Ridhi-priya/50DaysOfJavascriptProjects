<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Incrementing Counter</title>
  </head>
  <body>
    <div class="counter-container">
      <i class="fab fa-twitter fa-3X twit"></i>
      <div class="counter" data-target="12000"></div>
      <span>Twitter Follower</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-youtube fa-3X utube"></i>
      <div class="counter" data-target="5030"></div>
      <span>Youtube Suscribers</span>
    </div>

    <div class="counter-container">
      <i class="fab fa-instagram fa-3X insta"></i>
      <div class="counter" data-target="7003"></div>
      <span>Instagram Followers</span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
